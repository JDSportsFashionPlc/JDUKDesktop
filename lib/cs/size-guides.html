//Objects on page set as vars
var size_options_container = document.getElementById("size_options_container");
var page_title = document.getElementById("page_title");
var size_options = document.getElementById("size_options");
var gender_select = document.getElementById("gender_select");
var category_select = document.getElementById("category_select");
var brand_select = document.getElementById("brand_select");
var myContentPanel = document.getElementById("contentPanel");

function prependTitle() {  
	page_title.innerHTML=preSelectCat+' Size Guide';
}


//Remove existing size chart table
function clearTable() {
	myContentPanel.innerHTML='';
}

//Populate gender select

function init() { 

	gender_select.disabled=true;
	category_select.disabled=true;
	brand_select.disabled=true;
	
	if(preSelectCat){
		prependTitle();
		populateGenderByCat(preSelectCat);
		
		size_options_container.className = "prodPageloc";
		
	}else{
		
		for(var i=0; i<s_dataStore.length; i++) {
			if(s_dataStore[i] [2].length > 0){
				s_men = 1;
			}
			if(s_dataStore[i] [3].length > 0){
				s_women = 1;
			}
			if(s_dataStore[i] [4].length > 0){
				s_junior = 1;
			}
			if(s_dataStore[i] [5].length > 0){
				s_children = 1;
			}
			if(s_dataStore[i] [6].length > 0){
				s_infants = 1;
			}
		}
		if(s_men == 1){
			gender_select.options[gender_select.options.length] = new Option('Men', 'men');
		}
		if(s_women == 1){
			gender_select.options[gender_select.options.length] = new Option('Women', 'women');
		}
		if(s_junior == 1){
			gender_select.options[gender_select.options.length] = new Option('Junior (Footwear 3-5.5 | Clothing  8-15 yrs)', 'junior');
		}
		if(s_children == 1){
			gender_select.options[gender_select.options.length] = new Option('Children (Footwear 10-2 | Clothing  3-7 yrs)', 'children');
		}
		if(s_infants == 1){
			gender_select.options[gender_select.options.length] = new Option('Infants (Footwear 0-9 | Clothing 0-3 yrs)', 'infants');
		}
		gender_select.disabled=false;
		category_select.disabled=true;
		brand_select.disabled=true;
		size_options.className = "displayOptions";
	}
}


//Empty the Category select box in case a gender has previously been selected
function clearCategory(){
	var r;
	for(i=category_select.options.length-1;i>0;i--){
		category_select.remove(i);
	}
}

//Populate category select
function setupCategory(){
	if(preSelectCat){
		clearBrand();
		setupBrand();
	}else{
		var w=gender_select.selectedIndex;
		var x=gender_select.options;
		
		
	
		function populateCategory(gender){
			//Reset the category vars incase this function has been called previously
			s_clothing=0;
			s_footwear=0;
			s_accessories=0;
	
			//Loop through the array to find valid categories that relate to the selected gender
			for(var i=0; i<s_dataStore.length; i++) {
				for(var x=0; x<s_dataStore[i].length; x++) {
					if(s_dataStore[i][x] == gender){
						if(s_dataStore[i][1] == "clothing"){
							s_clothing = 1;
						}
						if(s_dataStore[i][1] == "footwear"){
							s_footwear = 1;
						}
						if(s_dataStore[i][1] == "accessories"){
							s_accessories = 1;
						}
					}
				}
			}
			if(s_clothing == 1){
				category_select.options[category_select.options.length] = new Option('Clothing', 'clothing');
			}
			if(s_footwear == 1){
				category_select.options[category_select.options.length] = new Option('Footwear', 'footwear');
			}
			if(s_accessories == 1){
				category_select.options[category_select.options.length] = new Option('Accessories', 'accessories');
			}
		}
		populateCategory(x[w].value);
		
		category_select.disabled=false;
		brand_select.disabled=true;
	}
}


		//Empty the Brand select box in case a Category has previously been selected
function clearBrand(){	
	var r;
	for(i=brand_select.options.length-1;i>0;i--){
		brand_select.remove(i);
	}
}

//Populate category select
function setupBrand(){
	var w=gender_select.selectedIndex;
	var x=gender_select.options;
	
	if(preSelectCat){
		populateBrand(x[w].value, preSelectCat)
	}else{

		var y=category_select.selectedIndex;
		var z=category_select.options;

		function populateBrand(gender, category){
			for(var i=0; i<s_dataStore.length; i++) {
				for(var x=0; x<s_dataStore[i].length; x++) {
					if(s_dataStore[i][x] == gender){
						for(var x=0; x<s_dataStore[i].length; x++) {
							if(s_dataStore[i][x] == category){
								var brandValue = s_dataStore[i][0].replace(/_/g," ");
								brand_select.options[brand_select.options.length] = new Option(brandValue, s_dataStore[i][0]);
							}
						}
					}
				}
			}
			brand_select.disabled=false;
		}
		populateBrand(x[w].value, z[y].value)
	}
}





//Populate gender based on product category value taken from page
function populateGenderByCat(preSelectCat){
	//Reset the gender vars incase this function has been called previously
	s_men=0;
	s_women=0;
	s_junior=0;	
	s_children=0;	
	s_infants=0;	

	//Loop through the array to find valid categories that relate to the selected gender
	for(var i=0; i<s_dataStore.length; i++) {
		for(var x=0; x<s_dataStore[i].length; x++) {
			if(s_dataStore[i][x] == preSelectCat){
				if(s_dataStore[i][2].length > 0){
					s_men = 1;
				}
				if(s_dataStore[i][3].length > 0){
					s_women = 1;
				}
				if(s_dataStore[i][4].length > 0){
					s_junior = 1;
				}
				if(s_dataStore[i][5].length > 0){
					s_children = 1;
				}
				if(s_dataStore[i][6].length > 0){
					s_infants = 1;
				}
			}
		}
	}
	if(s_men == 1){
		gender_select.options[gender_select.options.length] = new Option('Men', 'men');
	}
	if(s_women == 1){
		gender_select.options[gender_select.options.length] = new Option('Women', 'women');
	}
	if(s_junior == 1){
		gender_select.options[gender_select.options.length] = new Option('Junior', 'junior');
	}
	if(s_children == 1){
		gender_select.options[gender_select.options.length] = new Option('Children', 'children');
	}
	if(s_infants == 1){
		gender_select.options[gender_select.options.length] = new Option('Infants', 'infants');
	}
	gender_select.disabled=false;
	category_select.disabled=true;
	brand_select.disabled=true;
	size_options.className = "displayOptions";
}


//Display the appropriate  size chart

function getFileNameParams() {
	//gender selections
	var w=gender_select.selectedIndex;
	var x=gender_select.options;
	
	//brand selections
	var bi=brand_select.selectedIndex;
	var bv=brand_select.options;
	
	if(preSelectCat){
		buildFileName(x[w].value, preSelectCat, bv[bi].value)
	}else{
	
		//category selections
		var y=category_select.selectedIndex;
		var z=category_select.options;
		
		buildFileName(x[w].value, z[y].value, bv[bi].value)
	}
	

	

	function buildFileName(fgender, fcategory, fbrand){
		function loadContent(fileName){
			microAjax(fileName, function (res) {
			  myContentPanel.innerHTML=res;
			});
		}
		var fileName = 'http://www.jdsports.co.uk/html/size_chart/'+fbrand+'_'+fgender+'_'+fcategory+'.html';
		loadContent(fileName)
	}
}
