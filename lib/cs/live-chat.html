<div id="chatBox">
<form method="POST" id="prechatForm" name="prechatForm"  onsubmit="return addEmail()">
 
 
 
 
	

	
	
					<table width="350">
						<tr><td><strong>First Name: <span class="red">*</span></strong></td><td><input type='text' id="name" name="liveagent.prechat:contactFirstName" /></td></tr>
						<tr><td><strong>Last Name: <span class="red">*</span></strong></td><td><input type="text" id="last" name="liveagent.prechat:contactLastName" /></td></tr>
						<tr><td><strong>Email: <span class="red">*</span></strong></td><td> <input type="text" id="email" name="liveagent.prechat:contactEmail" /></td></tr>
						<tr><td><strong>Subject:</strong></td><td><input type="text"  id="subject" name="liveagent.prechat:caseSubject" /></td></tr>
					 </table>
					 
					 
				
				
				
				 
				<!-- Set the fascia in this hidden field to one of these:
				  Ark
				  Bank
				  Blacks
				  Footpatrol
				  JD France
				  JD Germany
				  JD Holland
				  JD Ireland
				  JD Spain
				  JD UK
				  Millets
				  Open
				  Oswald Bailey
				  Scotts
				  Size
				  Tessuti
				  Ultimate Outdoors -->
				<input type="hidden" name="liveagent.prechat:casePriority" value="JD UK"/>
				
				<!-- Map the detail inputs to the Account fields
				<input type="hidden" name="liveagent.prechat.findorcreate.map:Contact" value="FirstName,contactFirstName;LastName,contactLastName;Email,contactEmail;" /> -->
				<input type="hidden" name="liveagent.prechat.findorcreate.map:Account" value="FirstName,contactFirstName;LastName,contactLastName;PersonEmail,contactEmail;" />
				 
				<!-- Try to find the Account by email (exact match)
				<input type="hidden" name="liveagent.prechat.findorcreate.map.doFind:Contact" value="Email,true;" />
				<input type="hidden" name="liveagent.prechat.findorcreate.map.isExactMatch:Contact" value="Email,true;" /> -->
				<input type="hidden" name="liveagent.prechat.findorcreate.map.doFind:Account" value="PersonEmail,true;" />
				<input type="hidden" name="liveagent.prechat.findorcreate.map.isExactMatch:Account" value="PersonEmail,true;" />
				 
				<!-- If the Account is not found, then create one with the following fields set
				<input type="hidden" name="liveagent.prechat.findorcreate.map.doCreate:Contact" value="FirstName,true;LastName,true;Email,true;" /> -->
				<input type="hidden" name="liveagent.prechat.findorcreate.map.doCreate:Account" value="FirstName,true;LastName,true;PersonEmail,true;" /> 
				
				<!-- Save the Account on the Live Chat Transcript's Account Loookup
				<input type="hidden" name="liveagent.prechat.findorcreate.saveToTranscript:Contact" value="Contact" /> -->
				<input type="hidden" name="liveagent.prechat.findorcreate.saveToTranscript:Account" value="Account" />
				 
				<!-- Show the Account when it is found or created
				<input type="hidden" name="liveagent.prechat.findorcreate.showOnCreate:Contact" value="true" /> -->
				<input type="hidden" name="liveagent.prechat.findorcreate.showOnCreate:Account" value="true" />
				
				<!-- Set the origin and status -->
				<input type="hidden" name="liveagent.prechat:caseOrigin" value="Live Chat" />
				<input type="hidden" name="liveagent.prechat:caseStatus" value="Assigned" />
				
				<!-- Create a Case every time -->
				<input type="hidden" name="liveagent.prechat.findorcreate.map:Case" value="Status,caseStatus;Origin,caseOrigin;Subject,caseSubject;Priority,casePriority" />
				<input type="hidden" name="liveagent.prechat.findorcreate.map.doCreate:Case" value="Origin,true;Status,true;Subject,true;Priority,true" />
				<input type="hidden" name="liveagent.prechat.findorcreate.saveToTranscript:Case" value="Case" />
				<input type="hidden" name="liveagent.prechat.findorcreate.showOnCreate:Case" value="true" />
				 
				<!-- Link the Account to the Case
				<input type= "hidden" name="liveagent.prechat.findorcreate.linkToEntity:Contact" value="Case,ContactId" /> -->
				<input type= "hidden" name="liveagent.prechat.findorcreate.linkToEntity:Account" value="Case,AccountId" />
				 
				 
				<input type="button" onClick="javascript:addEmail()" id="prechat_submit" class="blockButton start arrow" value="START CHAT" style="width:275px;cursor:pointer;height:51px">

	(function() { 
	function handlePageLoad() {
	var endpointMatcher = new RegExp("[\\?\\&]endpoint=([^&#]*)");
	document.getElementById('prechatForm').setAttribute('action',
	decodeURIComponent(endpointMatcher.exec(document.location.search)[1]));
	} 
	if (window.addEventListener) {
	window.addEventListener('load', handlePageLoad, false);
	} else { 
	window.attachEvent('onload', handlePageLoad, false);
	}
	})();
