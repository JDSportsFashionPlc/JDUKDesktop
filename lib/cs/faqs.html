<script>
	 

	
	
		// if the URL has a query string
		
		
if ( document.location.href.indexOf('brand') > -1 ) {
        
		  jQuery('#ni-frame').attr("src","http://customercare.force.com/JDFAQ/FAQHome");	
		  
    } else {
		
		if(document.location.search.length) {
		
		
			// URL GRABBER
			// -- We need to read ?choice=blah from URL
			// Khaleel Denim /lib/hlight/denim
			function GetQueryStringParams(sParam)
			{
				var sPageURL = window.location.search.substring(1);
				var sURLVariables = sPageURL.split('&');
			
				for (var i = 0; i < sURLVariables.length; i++)
				{
					var sParameterName = sURLVariables[i].split('=');
					if (sParameterName[0] == sParam)
					{
						return sParameterName[1];
					}
				}
			}
			
			
			
			var Choice = GetQueryStringParams('iframeURL');	
			
			jQuery('#ni-frame').attr("src","http://customercare.force.com/JDFAQ/FAQHome?c="+Choice+"");
			
			
			
		
		
		} else {
		// no query string exists - dont touch iframe etc
		}
	
	
}

	 
</script>
