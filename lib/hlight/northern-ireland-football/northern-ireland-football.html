    <script language="javascript" type="text/javascript">
        jQuery.noConflict();

        function ReadCookie() {}

        jQuery(document).ready(function() {

            var isTouch = (('ontouchstart' in window) || (navigator.msMaxTouchPoints > 0));
            if (isTouch) {

                jQuery('div.hexagon').remove();
                jQuery('p.sn').css('display', 'block');

            } else {

                jQuery('#content-spots').find('a').hover(function() {

                        jQuery(this).find('div.hexagon').stop(true, true).fadeIn(360);
                        jQuery(this).find('div.hex').stop(true, true).fadeIn(360);
                    },
                    function() {

                        jQuery(this).find('div.hexagon').stop(true, true).fadeOut(90);
                        jQuery(this).find('div.hex').stop(true, true).fadeOut(360);
                    });
            }
        });

        /*
         * TWITTER FEED
         */

        var url = 'http://blog.jdsports.co.uk/twitterfeed/jd-sports-pro-ni-latest-tweets.json?callback=?';

        jQuery.ajax({
            type: 'GET',
            url: url,
            async: false,
            jsonpCallback: 'jsonCallback',
            contentType: "application/json",
            dataType: 'jsonp',
            success: function(json) {
                // GRAB TWEET
                for (i = 0; i < 3; i++) {

                    var tweet = json.tweets[0][i].text;


                    // FORMAT TWEET
                    var formattedTweet = tweet.parseURL().parseUsername().parseHashtag();

                    // APPEND TWEET TO #TWITTER DIV
                    jQuery('<p/>', {
                        'class': 'latest-tweet',
                        html: formattedTweet
                    }).appendTo('#twitter');
                }
                // MAKE ALL LINKS OPEN IN NEW WINDOW
                jQuery('#twitter').find('a').attr("target", "_blank");
            },

            error: function(e) {
                // ERRORS?
                console.log(e.message);
            }
        });

         // TWITTER PARSE FUNCTIONS
        String.prototype.parseURL = function() {
            return this.replace(/[A-Za-z]+:\/\/[A-Za-z0-9-_]+\.[A-Za-z0-9-_:%&~\?\/.=]+/g,
                function(url) {
                    return url.link(url);
                });
        };

        String.prototype.parseUsername = function() {
            return this.replace(/[@]+[A-Za-z0-9-_]+/g, function(u) {
                var username = u.replace("@", "")
                return u.link("http://twitter.com/" + username);
            });
        };

        String.prototype.parseHashtag = function() {
            return this.replace(/[#]+[A-Za-z0-9-_]+/g, function(t) {
                var tag = t.replace("#", "%23")
                return t.link("http://twitter.com/searcq=" + tag);
            });
        };

        /*
         * END TWITTER FEED
         */


    </script>
