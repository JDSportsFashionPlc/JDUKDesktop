<script>


jQuery(function($){
  'use strict';

	$('.bxslider').bxSlider({
 	 	mode: 'horizontal',
  		captions: false ,
  		auto: 1,
  		minSlides: 1,
  		maxSlides: 1,
        moveSlides: 1,
        pager: !1,
        controls: 1,
        nextText: '<img src="/lib/hlight/new-balance-v2/images/right-arrow.png" height="38" width="39"/>',
        prevText: '<img src="/lib/hlight/new-balance-v2/images/left-arrow.png" height="38" width="39"/>',
        randomStart: !1,
        speed: 2000,
        easing: 'easeInQuad',
        slideMargin: 0
	});


	function combine() {
		var dt1 = document.myform.date1.value;
		var dt1 = document.myform.date2.value;
		var dt3 = document.myform.date3.value;
		var cn = dt1 + "-" + dt2 + "-" + dt3;
		document.myform.dateofbirth.value = cn;
		}


(function () {
		var $frame = $('#centered2');
		var $wrap  = $frame.parent();

    // $frame.sly('reload');
		// Call Sly on frame
		$frame.sly({
			horizontal: 1,
			itemNav: 'centered',
			smart: 1,
			activateMiddle: 1,
			activateOn: 'click',
			mouseDragging: 1,
			touchDragging: 1,
			releaseSwing: 1,
			startAt: 4,
			scrollBar: $wrap.find('.scrollbar'),
			scrollBy: 0,
			speed: 300,
			elasticBounds: 1,
			easing: 'easeOutExpo',
			dragHandle: 1,
			// dynamicHandle: 1,
			clickBar: 1,

			// Buttons
			prev: $wrap.find('.prev'),
			next: $wrap.find('.next')
		});
	}());


});


</script>
